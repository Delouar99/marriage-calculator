<!doctype html>
<html lang="en">
  <head>
    <title>married calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

      <div class="card w-50 mx-auto m-5 shadow">
        
        <div class="card-body">
          <h4 class="card-title text-center text-white p-4 bg-primary">Married Calculator</h4>
        
          <div class="form-group">
            <input id="name" class="form-control" type="name" placeholder="Name">
          </div>

          <div class="form-group">
            <input id="year" class="form-control" type="year" placeholder="Year">
          </div>

          <div class="form-group">
            <input id="gander" class="form-control" type="gander" placeholder="gander">
          </div>

          <div id="agecheck" class="form-group">
            <input id="year" class="btn btn-primary btn-block" type="submit" value="check">
          </div>

        </div>
          <div class="card-footer">
            <p id="result"></p>
          </div>
      </div>
      

    <script src="./delouar.js"></script>
    <script src="./app.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
